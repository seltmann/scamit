    <p class=MsoTitle>Announcing a SCAMIT Workshop on</p>
    <p class=MsoTitle><![if !supportEmptyParas]> <![endif]><o:p></o:p></p>
    <p class=MsoSubtitle>EDWARDSIID ANEMONES</p>
    <p class=MsoSubtitle>Of the West Coast of the United States</p>
    <p class=MsoSubtitle><i style='mso-bidi-font-style:normal'><span
    style='font-size:12.0pt;mso-bidi-font-size:10.0pt'>(with a call for
    Edwardsiid specimens)<o:p></o:p></span></i></p>
    <p class=MsoSubtitle><i style='mso-bidi-font-style:normal'><span
    style='font-size:12.0pt;mso-bidi-font-size:10.0pt'><v:shapetype id="_x0000_t75"
     coordsize="21600,21600" o:spt="75" o:preferrelative="t" path="m@4@5l@4@11@9@11@9@5xe"
     filled="f" stroked="f">
     <v:stroke joinstyle="miter"/>

     <v:path o:extrusionok="f" gradientshapeok="t" o:connecttype="rect"/>
     <o:lock v:ext="edit" aspectratio="t"/>
    </v:shapetype><v:shape id="_x0000_i1031" type="#_x0000_t75" style='width:58.5pt;
     height:116.25pt'>
     <v:imagedata src="image002.png"
      o:title=""/>
    </v:shape><o:p></o:p></span></i></p>
    <p class=MsoSubtitle><span style='font-size:12.0pt;mso-bidi-font-size:10.0pt'>By
    John Ljubenkov and Meg Daly<o:p></o:p></span></p>
    <p class=MsoSubtitle><span style='font-size:12.0pt;mso-bidi-font-size:10.0pt'>January
    11, 2002<o:p></o:p></span></p>
    <p class=MsoSubtitle><span style='font-size:12.0pt;mso-bidi-font-size:10.0pt'>Dancing
    Coyote Ranch, San Diego, CA<o:p></o:p></span></p>
    <p class=MsoSubtitle><span style='font-size:9.0pt;mso-bidi-font-size:10.0pt'><![if !supportEmptyParas]> <![endif]><o:p></o:p></span></p>
    <p class=MsoSubtitle align=left style='text-align:left'><span
    style='font-size:9.0pt;mso-bidi-font-size:10.0pt'>Burrowing anemones of the
    Family Edwardsiidae are the most common benthic anemones.<span
    style="mso-spacerun: yes">  </span>They frequently occur in samples taken
    for benthic monitoring surveys and constitute many of those unidentified
    specimens your lab left at Anthozoa, unid. This is an official call for
    those specimens.<span style="mso-spacerun: yes">  </span>If you have always
    wanted them identified, we will provide the IDs and send the data back if
    we can keep the specimens.<span style="mso-spacerun: yes">  </span>John
    Ljubenkov and Meg Daly will conduct a workshop covering generic definitions
    of all Edwardsiids but concentrating on the Edwardsiids of the West
    Coast.<span style="mso-spacerun: yes">  </span>Specimens from the northern
    parts of this area would be greatly appreciated.<o:p></o:p></span></p>
    <p class=MsoSubtitle align=left style='text-align:left'><span
    style='font-size:9.0pt;mso-bidi-font-size:10.0pt'><![if !supportEmptyParas]> <![endif]><o:p></o:p></span></p>
    <p class=MsoSubtitle align=left style='text-align:left'><span
    style='font-size:9.0pt;mso-bidi-font-size:10.0pt'>Since Dancing Coyote
    Ranch is situated in the back country of San Diego County, near famous
    Palomar Observatory, it is a long trip to get here. Better yet, fellow
    taxonomists are invited to come the night before with their specimens.
    Options are camping in our Oak Woodland, sleeping on our floor or couch, or
    staying at the motel down the road without phones or TV that John Wayne
    used to stay in.<span style="mso-spacerun: yes">  </span>If any of these
    alternatives sound good for Thursday night, for directions, information on
    reservations etc:</span><span style='font-size:12.0pt;mso-bidi-font-size:
    10.0pt'> <o:p></o:p></span></p>
    <p class=MsoSubtitle align=left style='text-align:left'><span
    style='font-size:12.0pt;mso-bidi-font-size:10.0pt'><![if !supportEmptyParas]> <![endif]><o:p></o:p></span></p>
    <p class=MsoSubtitle align=left style='text-align:left'><span
    style='font-size:12.0pt;mso-bidi-font-size:10.0pt'>Contact:<o:p></o:p></span></p>
    <h1 align=center style='text-align:center'><span style='font-size:10.0pt'>John
    C Ljubenkov<o:p></o:p></span></h1>
